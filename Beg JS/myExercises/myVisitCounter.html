<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script language='javascript' type="text/javascript" src='CookieFunctions.js'>
</script>
<script type='text/javascript'>
var myViewCount = getCookieValue("myViewCount");
var myFirstVisit = getCookieValue("myFirstVisit");

if(myViewCount == null){
	myViewCount = 1;
	myFirstVisit = new Date();
	myFirstVisit.setMonth(myFirstVisit.getMonth());
	myFirstVisit = myFirstVisit.toGMTString();
	setCookie("myFirstVisit", myFirstVisit,"","");
}	else {
	myViewCount = Math.floor(myViewCount) + 1;
}

setCookie("myViewCount", myViewCount,"","");
</script>
</head>
<body>
<script>
	var pageHTML = "You've visited this page " + myViewCount;
	pageHTML = pageHTML + " times since " + myFirstVisit;
	document.write(pageHTML);
</script>
</body>
</html>
