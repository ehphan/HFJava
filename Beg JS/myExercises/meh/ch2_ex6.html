<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ch2 ex6</title>
</head>
<body>
	<script>
		//EQ is C = 5/9 (F - 32)
		var degF = prompt("Enter the degrees in Fahrenheit","");
		var degC;

		degC = 5/9 * (degF - 32);

		alert(degF + "\xB0 Fahrenheit is "+degC+"\xb0 centigrade");
	</script>
</body>
</html>
