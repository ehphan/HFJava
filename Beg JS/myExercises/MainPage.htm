<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cookie Example</title>
<script language='javascript' type="text/javascript" src="CookieFunctions.js">
</script>
<script language='javascript' type='text/javascript'>
var lastUpdated = new Date("Tue, 28 Dec 2020");
</script>
</head>
<body>
<h1 align=center> Welcome to my website</h1>
<div align="center" id="whatsNewDiv"></div>
<script>
var lastVisit = getCookieValue("LastVisit");
if (lastVisit != null){
	lastVisit = new Date(lastVisit);
	if (lastVisit < lastUpdated){
		document.getElementById('whatsNewDiv').innerHTML = '<a href="WhatsNew.htm"><img src="http://starmen.net/mother2/images/game/Jeff.png" border=0></a>'
	}
}
var nowDate = new Date();
setCookie("LastVisit", nowDate.toGMTString(),"","");
</script>
</body>
</html>
